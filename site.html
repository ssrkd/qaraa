<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qaraa.kz — Онлайн магазин</title>
  <style>
    /* ОБНУЛЕНИЕ И СТИЛИ ОСНОВЫ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      overflow-x: hidden;
    }

    /* ПРЕЛОАДЕР */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #preloader span {
      color: white;
      font-size: 1.5rem;
    }

    /* БЕГУЩАЯ СТРОКА */
    .marquee {
      width: 100%;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
      font-weight: bold;
      font-size: 1rem;
      text-transform: uppercase;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* КОНТЕНТ */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #555;
    }

    /* АДАПТИВНОСТЬ */
    @media (max-width: 768px) {
      .logo {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .marquee-text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- ПРЕЛОАДЕР -->
  <div id="preloader">
    <span>Загрузка...</span>
  </div>

  <!-- БЕГУЩАЯ СТРОКА -->
  <div class="marquee">
    <div class="marquee-text">ONLINE SHOP QARAA.KZ — ONLINE SHOP QARAA.KZ — ONLINE SHOP QARAA.KZ</div>
  </div>

  <!-- ГЛАВНЫЙ КОНТЕНТ -->
  <div class="main-content">
    <div class="logo">QARAA.KZ</div>
    <div class="subtitle">Твой стиль начинается здесь</div>
  </div>

  <!-- СКРИПТ ПРЕЛОАДЕРА -->
  <script>
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      preloader.style.display = 'none';
    });
  </script>

</body>
</html>
