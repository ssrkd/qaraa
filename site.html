<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QARAA.KZ — Онлайн магазин</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      overflow-x: hidden;
    }

    /* ХЕДЕР */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 30px;
    }

    .logo-img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .logo-text {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #555;
      margin-top: 8px;
    }

    /* БЕГУЩАЯ СТРОКА */
    .marquee {
      width: 100%;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      white-space: nowrap;
      padding: 8px 0;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
      font-weight: bold;
      font-size: 1rem;
      text-transform: uppercase;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* ОСНОВНОЙ КОНТЕНТ */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      min-height: 60vh;
      text-align: center;
    }

    /* АДАПТИВНОСТЬ */
    @media (max-width: 768px) {
      .logo-img {
        width: 80px;
      }
      .logo-text {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 0.95rem;
      }
      .marquee-text {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

    <!-- БЕГУЩАЯ СТРОКА ПОД ХЕДЕРОМ -->
  <div class="marquee">
    <div class="marquee-text">ONLINE SHOP QARAA.KZ — ONLINE SHOP QARAA.KZ — ONLINE SHOP QARAA.KZ</div>
  </div>

  <!-- ВЕРХНИЙ ХЕДЕР -->
  <div class="header">
    <img src="logo2.png" alt="Логотип Qaraa.kz" class="logo-img">
  </div>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <div class="main-content">
    <div class="logo-text">QARAA.KZ</div>
    <div class="subtitle">Твой стиль начинается здесь</div>
    <p>Добро пожаловать в наш онлайн магазин одежды!</p>
    <!-- Здесь потом добавим каталог, кнопки и т.п. -->
  </div>

</body>
</html>
